<html lang="en">

<head>

<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
  <!-- Professional Email Signature -->
  <table width="500" cellpadding="0" cellspacing="0"

            style="border-radius: 50%; border: 3px solid #295d01; padding: 2px;" />
        </a>

        <p style="font-size: 24px; font-weight: 700; color: #333333; margin: 0;">Mehedi Hasan</p>

        <p style="font-size: 14px; font-weight: 500; margin: 0 0 8px 0; color: #295d01;">
          Backend Developer | MERN Stack
        </p>

        <p style="font-size: 14px; color: #555555; margin: 0 0 0 0;">
          <strong>Phone:</strong> +8801747-874773
        </p>
        <p style="font-size: 14px; color: #555555; margin: 0 0 8px 0;">
          <strong>Address:</strong> Mymensingh, Bangladesh
        </p>

        <!-- Portfolio -->
        <p style="margin: 0 0 8px 0;">
          <a href="https://mehedi-h.vercel.app/" target="_blank"
            style="font-size: 14px; text-decoration: none; font-weight: 500; color: #295d01;">View Portfolio →</a>
        </p>

        <!-- Professional Social Links -->
        <div>
          <a target="_blank" href="https://www.linkedin.com/in/mehedi-hasan1102"

            <img src="./image/icons8-linkedin-48.png" alt="LinkedIn Profile" width="24" height="24" style="border: 0;" />
          </a>
          <a target="_blank" href="https://github.com/mehedi-hasan1102"

  <img src="./image/icons8-dev-community-48.png" alt="Dev.to Profile" width="24" height="24" style="border:0;" />
</a>

        <p style="margin: 4px 0 0 0; font-size: 12px; color: #555555; font-style: italic;">
          “Clean Code, Clear Results!”
        </p>
      </td>
    </tr>
  </table>
